name: smartauth_ai
description: SmartAuthAI - Autenticación biométrica con IA

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.2

  # Camera and Image
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  path: ^1.8.3

  # Authentication
  local_auth: ^2.1.6

  # HTTP and API
  http: ^1.1.0

  # Charts and Visualization
  fl_chart: ^0.64.0

  # Utilities
  shared_preferences: ^2.2.2
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_localizations:
    sdk: flutter
  intl: any

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
